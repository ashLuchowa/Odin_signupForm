<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="flex-container">

        <div class="left-content">
            <div id="logo">
                <img src="/img/sign-up-form.png" alt="odin-logo" id="odin-logo">
                <p>Odin</p>
                <p>Project</p>
            </div> <!-- logo -->
            <div id="left-content">
                <p id="left-para">Photo by&nbsp<a href="https://unsplash.com/photos/25xggax4bSA">Halie
                        West&nbsp</a>&nbspon&nbsp<a href="https://unsplash.com/">Unplash</a></p>
            </div> <!-- left-content -->
        </div> <!-- left-content -->

        <div class="right-content">
            <div id="top-right-content">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realise your deepest dreams. <br>Sign up now to get started.
                </p>
                <p>You <i>know</i> you want to.</p>

                <form class="main-form">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div class="top-form">
                            <div>
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div>
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                        </div> <!--top-form -->

                        <div class="mid-form">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div> <!-- mid-form -->

                        <div class="bot-form">
                            <div>
                                <label for="password1">Password</label>
                                <input type="password" id="password1" name="password1">
                            </div>
                            <div>
                                <label for="password2">Confirm Password</label>
                                <input type="password" id="password2" name="password2">
                            </div>
                        </div> <!-- bot-form -->
                    </fieldset>

                </div> <!-- top-right-content -->

                    <div class="bot-right-content">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div> <!-- bot-right-content -->

                </form>
            



        </div> <!-- right-content -->

    </div> <!-- flex-container -->

</body>

</html>
