<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="flex-container">

        <div class="left-content">
            <div id="logo">
                <img src="/img/sign-up-form.png" alt="odin-logo" id="odin-logo">
            </div> <!-- logo -->
            <div id="left-content">
                <p id="left-para">Photo by&nbsp<a href="https://unsplash.com/photos/25xggax4bSA">Halie
                        West&nbsp</a>&nbspon&nbsp<a href="https://unsplash.com/">Unplash</a></p>
            </div> <!-- left-content -->
        </div> <!-- left-content -->

        <div class="right-content">
            <div id="top-right-content">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realise your deepest dreams. <br>Sign up now to get started.
                </p>
                <p>You <i>know</i> you want to.</p>

                <form action="" method="get" class="main-form">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div class="top-form">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name">
                        </div><!--top-form -->

                        <div class="mid-form">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div> <!-- mid-form -->

                        <div class="bot-form">
                            <label for="password1">Password</label>
                            <input type="password" id="password1">
                            <label for="password2">Confirm Password</label>
                            <input type="password" id="password2">
                        </div> <!-- bot-form -->
                    </fieldset>
                </form>
            </div> <!-- top-right-content -->

            <div class="bot-right-content">
                <form action="">
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div> <!-- right-content -->

    </div> <!-- flex-container -->

</body>

</html>
